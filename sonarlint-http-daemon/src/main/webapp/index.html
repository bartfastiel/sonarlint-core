        .issue {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            margin: 5px 5px 0 5px;
            padding: 8px 10px;
            font-size: 13px;
            font-weight: 600;
            min-height: 41px;
            overflow: auto;
            transition: background-color .3s ease,border-color .3s ease;
        }
        .issue:first-of-type {
            border: 1px solid #dd4040;
            background-color: #ffeaea;
        }
        .issue:hover {
            background-color: #ffeaea;
        }
        .issueDotDotDot {
            background: rgba(75,159,213,.3);
            color: #4b9fd5;
            height: 7px;
            width: 11px;
            padding: 3px 4px 3px 3px;
            line-height: 1px;
            display: inline-block;
            margin: 0 4px 8px 4px;
            position: relative;
            top: -3px;
            font-size: 15px;
        }

        html {
            min-height:100vh;
        }

        body {
            display: grid;
            grid-template-rows: 30px 55px auto;
            grid-template-columns: 1px 30% 30% auto 1px;
            grid-row-gap: 40px;
            grid-column-gap: 2%;
            grid-template-areas:
              "logo-cell logo-cell logo-cell logo-cell logo-cell"
              "a languageSelect-cell languageSelect-cell languageSelect-cell b"
              "c input-cell output-cell result-cell d"
            ;
            justify-items: stretch;
            align-items: stretch;

            margin: 0;
            font-family: Helvetica Neue,Segoe UI,Helvetica,Arial,sans-serif;
            background-color: #4b9fd5;
            color: white;
            min-height:97vh;
        }

        @media (max-width: 800px) {
            body {
                grid-template-rows: 30px auto auto auto auto;
                grid-template-columns: 5px auto 5px;
                grid-template-areas:
                  "logo-cell logo-cell logo-cell"
                  "a languageSelect-cell b"
                  "c input-cell d"
                  "e output-cell f"
                  "g result-cell h"
                ;
            }
        }

        #logo {
            grid-area: logo-cell;
            background-color: #262626;
            font-size: 16px;
            padding: 5px 0 0 10px;
            font-weight: normal;
            margin: 0;
        }

        #languageSelect {
            grid-area: languageSelect-cell;
            font-size: 44px;
            font-family:Roboto,sans-serif;
            font-weight: 300;
            margin: 0;
        }

        #input {
            grid-area: input-cell;
            background: white;
            color: black;
            overflow: auto;
            border: none;

            font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
            font-size: 12px;
            line-height: 18px;
            color: #666;

            padding: 10px;
            white-space: pre;
        }

        #output {
            grid-area: output-cell;
            background: white;
            color: black;
            overflow: auto;

            font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
            font-size: 12px;
            line-height: 18px;
            color: #666;

            padding: 10px;
            white-space: pre;
        }

        #result {
          grid-area: result-cell;

          padding: 10px 10px 15px 10px;
          background: #f3f3f3;
          color: black;
          overflow: auto;
          transition: opacity 0.3s;
        }

        select {

          -webkit-appearance: none;

          top: -6px;

          color: #225463;
          height: 44px;
          width: 170px;

    <title>Instalint - online code inspection</title>
    <script>
	function analyze() {
		document.getElementById("result").style.opacity = 0.5;
        var loc = window.location;
        var baseUrl = loc.protocol + "//" + loc.hostname + (loc.port? ":"+loc.port : "") + "/" + loc.pathname.split('/')[1];
		var url = baseUrl + (baseUrl.endsWith("/") ? "" : "/") + "analyze";
		var method = "POST";
		var async = true;
		var request = new XMLHttpRequest();
		request.onload = function () {

		    var response = JSON.parse(request.responseText);

		    document.getElementById("result").innerHTML = "";
            for (var i in response.issues) {
                var issue = response.issues[i];
                document.getElementById("result").innerHTML +=
                '<div class="issue">'
                + issue.message
                + '<div class="issueDotDotDot">...</div>'
                + '</div>'
                ;
                document.getElementById("result").style.opacity = 1;
            }

            var newContent = "";
            var firstLine = true;
            for (var i in response.lines) {
                if (firstLine == true) {
                    firstLine = false;
                } else {
                    newContent += "<br/>";
                }
                newContent += response.lines[i].code;
            }

            document.getElementById("output").innerHTML = newContent;
		}

        var language = document.getElementById("language").value;
        var code = document.getElementById("input").value;

        if (code === "") {
            document.getElementById("output").innerHTML = newContent;
        } else {
            request.open(method, url, async);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.send("language=" + encodeURIComponent(language) + "&code=" + encodeURIComponent(code));
            document.getElementById("result").style.opacity = 0.7;
		}
	}
    </script>
</head>
