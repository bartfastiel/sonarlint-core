    <script>
	function analyze() {
		document.getElementById("result").style.opacity = 0.5;
		var url = "http://localhost:8080/analyze?language="+document.getElementById("language").value;
		var method = "POST";
		var async = true;
		var request = new XMLHttpRequest();
		request.onload = function () {

		    var response = JSON.parse(request.responseText);

		    document.getElementById("result").innerHTML = "";
            for (var i in response.issues) {
                var issue = response.issues[i];
                document.getElementById("result").innerHTML +=
                '<div class="issue">'
                + issue.message
                + '<div class="issueDotDotDot">...</div>'
                + '</div>'
                ;
                document.getElementById("result").style.opacity = 1;
            }

            var newContent = "";
            var firstLine = true;
            for (var i in response.lines) {
                if (firstLine == true) {
                    firstLine = false;
                } else {
                    newContent += "<br/>\n";
                }
                newContent += response.lines[i].code;
            }
            document.getElementById("input").innerHTML = newContent;
		}
		request.open(method, url, async);
		request.setRequestHeader("Content-Type", "plain/text;charset=UTF-8");
		request.send(document.getElementById("input").textContent);
		document.getElementById("result").style.opacity = 0.7;
	}
    </script>
